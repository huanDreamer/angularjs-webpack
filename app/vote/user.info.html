<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
    <!-- 复制订单 -->
    <h5 class="modal-title text-left">
        请填写奖品邮寄地址
    </h5>
    <h6 style="color: red">
        注：填写后不可修改
    </h6>
</div>

<div class="modal-body">

    <form name="form">

        <div class="form-group form-input">
            <div class="form-gro"
                 ng-class="{'has-error': form.name.$touched && form.name.$invalid}">
                <input type="text"
                       placeholder="请输入收件人"
                       class="form-control col-grey-duck"
                       name="name"
                       ng-change="showInvalid = false"
                       ng-model="user.name"
                       required/>
            </div>

            <div class="form-gro"
                 style="margin-top: 20px;"
                 ng-class="{'has-error': form.address.$touched && form.address.$invalid}">
                <input type="text"
                       placeholder="请输入收件地址"
                       class="form-control col-grey-duck"
                       name="address"
                       ng-change="showInvalid = false"
                       ng-model="user.address"
                       required/>
            </div>

            <div class="form-gro"
                 style="margin-top: 20px;"
                 ng-class="{'has-error': form.phone.$touched && form.phone.$invalid}">
                <input type="text"
                       placeholder="您的联系方式"
                       class="form-control col-grey-duck"
                       name="phone"
                       ng-change="showInvalid = false"
                       ng-model="user.phone"
                       required/>
            </div>

            <div style="margin-top: 10px;">
                <span style="color: red;" ng-if="showInvalid">你填写有误，请检查</span>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" style="outline: none" class="btn btn-white" ng-click="cancel()">
        取消
    </button>
    <button type="button" style="outline: none" class="btn btn-primary" ng-click="save()">
        保存
    </button>
</div>
