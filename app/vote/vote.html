<img src="http://ows8x8iqp.bkt.clouddn.com/back/voteTop.jpg" width="100%" alt="">

<div id="container"
     style="background-size: 100%; padding: 10px; background-image: url('http://ows8x8iqp.bkt.clouddn.com/back/voteBack.jpg?imageslim')">

    <!--<img src="../../public/img/vote/white.png" class="full" alt="">-->

    <div class="full">

        <div ng-repeat="player in players" style="margin-top: 5%;" class="clearfix">
            <!--<img ng-src="../img/vote/{{player.playerId}}/portrait.png"-->
            <!--ui-sref="info({playerId: player.playerId})"-->
            <!--style="width: 50%;" class="float-left" alt="">-->

            <img ng-src="{{player.portrait}}" ui-sref="info({playerId: player.playerId})"
                 style="width: 60%; margin-left: 10%" alt="">

            <img ng-click="vote(player.playerId, $event)" src="../../public/img/vote/vote.png"
                 ng-if="!voted(player.playerId)"
                 style="width: 12%; min-width: 60px; margin-top: 18%; margin-left: -32%;">
            <img src="../../public/img/vote/voted.png" ng-if="voted(player.playerId)"
                 style="width: 12%; min-width: 60px; margin-top: 18%; margin-left: -32%;">

            <!--<div class="float-left" style="margin-left: -36px; padding-top: 8px; width: 50%">-->

            <!--&lt;!&ndash;<div class="clearfix">&ndash;&gt;-->
            <!--&lt;!&ndash;<img ng-src="../img/vote/{{player.playerId}}/name.png" class="float-left" style="width: 140px;"&ndash;&gt;-->
            <!--&lt;!&ndash;alt="">&ndash;&gt;-->

            <!--&lt;!&ndash;&lt;!&ndash;<img src="../../public/img/vote/0/team.png" class="float-left"&ndash;&gt;&ndash;&gt;-->
            <!--&lt;!&ndash;&lt;!&ndash;style="width: 120px; margin-left: -70px; margin-top: -30px;">&ndash;&gt;&ndash;&gt;-->

            <!--&lt;!&ndash;</div>&ndash;&gt;-->

            <!--<img ng-click="vote(player.playerId, $event)" src="../../public/img/vote/vote.png"-->
            <!--ng-if="!voted(player.playerId)" style="width: 120px; margin-top: -56px;">-->
            <!--<img src="../../public/img/vote/voted.png" ng-if="voted(player.playerId)"-->
            <!--style="width: 134px; margin-top: -56px;">-->
            <!--</div>-->
        </div>

    </div>

    <img src="../../public/img/vote/white.png" class="full" style="margin-top: 5%" alt="">

    <div style="text-align: center; margin-top: 10%">
        <img src="../../public/img/vote/prizeFont.png" style="width: 60%;">

        <div>
            <div style="width: 300px; height: 300px; background-image: url('../img/vote/prizeBack.png'); display: inline-block">

                <table>
                    <tbody style="padding: 12px;">
                    <tr class="award-tr">
                        <td class="award-td" style="left: 10px; top: 10px;">
                            <img class="prize-div" src="../../public/img/vote/prize/0.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 0}"></div>
                        </td>
                        <td class="award-td" style="left: 8px; top: 10px;">
                            <img class="prize-div" src="../../public/img/vote/prize/1.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 1}"></div>
                        </td>
                        <td class="award-td" style="left: 2px;top: 10px;">
                            <img class="prize-div" src="../../public/img/vote/prize/2.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 2}"></div>
                        </td>
                    </tr>
                    <tr class="award-tr">
                        <td class="award-td" style="left: 10px; top: 8px;">
                            <img class="prize-div" src="../../public/img/vote/prize/7.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 7 }"></div>
                        </td>
                        <td class="award-td" style="top: 1px; left: 5px;">
                            <button ng-if="hasPrized() != 3"
                                    style="outline: none; border: 0 none; background: transparent"
                                    type="button" ng-click="start()">
                                <img style="width: 90px;" src="../../public/img/vote/startPrize.png" alt="">
                            </button>
                            <button ng-if="hasPrized() == 3"
                                    style="outline: none; border: 0 none; background: transparent"
                                    type="button" ng-click="start()">
                                <img style="width: 90px;" src="../../public/img/vote/prized.png" alt="">
                            </button>
                        </td>
                        <td class="award-td" style="left: 2px; top: 8px;">
                            <img class="prize-div" src="../../public/img/vote/prize/3.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 3}"></div>
                        </td>
                    </tr>
                    <tr class="award-tr">
                        <td class="award-td" style="left: 10px; top: 0;">
                            <img class="prize-div" src="../../public/img/vote/prize/6.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 6}"></div>
                        </td>
                        <td class="award-td" style="left: 10px; top: 0;">
                            <img class="prize-div" src="../../public/img/vote/prize/5.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 5}"></div>
                        </td>
                        <td class="award-td" style="left: 2px; top: 0;">
                            <img class="prize-div" src="../../public/img/vote/prize/4.png" alt="">
                            <div class="award-div" ng-class="{'score': prize.score === 4}"></div>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

        <div style="margin-top: 5px;">
            <span style="font-size: 24px; color: #dcdcdc; font-family: 黑体，Arial;">已有 {{count}} 人参与</span>
        </div>

        <marquee
                style="color:#dcdcdc; font-size:large; margin-top: 12px; padding: 2px 0 2px 0; background-color: rgba(255, 255, 255, 0.05)"
                ng-bind-html="phoneInfo">
        </marquee>
    </div>

    <div class="text-center" style="margin-top: 20px; margin-bottom: 20px;">
        <img src="http://img.sillyfan.top/vote/rule.png" style="width: 92%;" alt="">
    </div>

</div>
